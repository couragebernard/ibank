<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <p id="time">9:34am</p>
            <div class="blank-part"></div>
            <div class="icons">
                <img class="single-icon" id="bar" src="/icons/connection_bar_icon-icons.com_65732.ico" alt="">
                <img class="single-icon" src="/icons/wifi-medium-signal-symbol-1_icon-icons.com_56451.ico" alt="">
                <img class="single-icon" src="/icons/chargebattery_battery_4821.ico" alt="">
            </div>
        </div>
        <div class="signup-non-header">
            <!--add signup text, Currie-->
            <form class="login-form" action="/dashboard.html" onsubmit="return validate()" >
                <p class="page-name">Sign In </p>
                <p class="error"></p>
            <div class="form-inputs">
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <input type="text" id="password" placeholder="Password" >
                <button class="signin-btn" > Sign In</button>
            </div>
            </form>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
